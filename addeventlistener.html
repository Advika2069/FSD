<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model (DOM)</title>
</head>
<body>
    <h1>DOM Manipulations</h1>
    <button id = "btn">change heading</button>
    <script>
        document.getElementById("btn").addEventListener("click", function() {
            document.querySelector("h1").innerText = "DOM updated using addEventListener";
        });
        alert("can i change");
    </script>
</body> 
</html>
